<!DOCTYPE html>
<html>
<title>Latihan soal.html</title>
<head>
<script> function loadXMLDoc(){
var xmlhttp;
if(window.XMLHttpRequest){
	xmlhttp= new XMLHttpRequest();
	}else{
	xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
	}
	
	xmlhttp.onreadystatechange=function(){
	if(xmlhttp.readyState==4 && xmlhttp.status==200){
	document.getElementById("nama","nim","kelas").innerHTML=xmlhttp.responseText;
	}}
	xmlhttp.open("GET","contoh2.xml",true);
	xmlhttp.send();
	}
	
</script>
</head>
<body>
<div id="nama","nim","kelas">
<h2>Biodata Mahasiswa 1 TI C</h2></div>
<button type="button" onclick="loadXMLDoc()">Tampilkan  Biodata</button>
</body>
</html>
